<h1 style="color: red; text-align: center;">Generating Bill</h1>
<form action="Bill_Servlet" method="get">
	<table border="1" align="center">
		<tr>
			<td>Item Name ::</td>
			<td><input type="text" name="t1"></td>
		</tr>
		<tr>
			<td>Item Price ::</td>
			<td><input type="text" name="t2"></td>
		</tr>
		<tr>
			<td>Item Qty ::</td>
			<td><input type="text" name="t3"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"
				value="GET BILL DETAIL"></td>
		</tr>
	</table>
</form>
