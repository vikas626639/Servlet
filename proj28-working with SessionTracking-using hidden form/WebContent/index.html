<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Session tracking</title>
</head>
<body>
	<h2 style="color: red; border: 1cm; text-align: center;">Session
		Tracking Form</h2>
	<form action="First_Servlet" method="post">
		<table border="0" align="center">
			<tr>
				<td>First Name ::</td>
				<td><input type="text" name="name" placeholder="First Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<td>Last Name ::</td>
				<td><input type="text" name="lname" placeholder="Last Name"></td>
			</td>
			</tr>
			<tr>
				</tr>
			<tr>
				<td>Father Name ::</td>
				<td><input type="text" name="fname" placeholder="Full-Name"></td>
			</tr>
			<tr>
				<td>MaritalStatus ::</td>
				<td><input type="radio" value="married" name="ms">Married<br>
					<input type="radio" value="unmarried" name="ms">UnMarried</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="continue"></td>
			</tr>
		</table>
	</form>
</body>
</html>
