<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>State less behavior</title>
</head>
<body>
	<form action="Servlet1"  method="post">
		<table border="1" align="center">
			<tr>
				<td>Name ::</td>
				<td><input type="text" name="name" placeholder="Enter Name"></td>
			</tr>
			<tr>
				<td>Age ::</td>
				<td><input type="text" name="age" placeholder="Enter Age"></td>
			</tr>
			<tr>
				<td>MaritalStatus ::</td>
				<td><input type="checkbox" value="married" name="ms">Married<br>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="continue"></td>
			</tr>
		</table>

	</form>
</body>
</html>
