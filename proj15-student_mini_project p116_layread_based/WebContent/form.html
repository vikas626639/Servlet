<h1 style="color: red; text-align: center;">STUDENT RAGISTRATION
	FORM</h1>
<form action="StudentController" method="Post">
	<table border="1" align="center">
		<tr>
			<td>STUDETN ROLL-NO ::</td>
			<td><input type="text" name="no" placeholder="ENTER ROLL-NUMBER"></td>
		</tr>
		<tr>
			<td>STUDETN NAME ::</td>
			<td><input type="text" name="name" placeholder="FULL NAME"></td>
		</tr>
		<tr>
			<td>MARK1 ::</td>
			<td><input type="text" name="m1" placeholder="MATH"></td>
		</tr>
		<tr>
			<td>MARK2 ::</td>
			<td><input type="text" name="m2" placeholder="PHYSICS"></td>
		</tr>
		<tr>
			<td>MARK3 ::</td>
			<td><input type="text" name="m3" placeholder="CHEMISTRY"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="RAGISTER">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="CANCLE"></td>
		</tr>
	</table>
</form>
