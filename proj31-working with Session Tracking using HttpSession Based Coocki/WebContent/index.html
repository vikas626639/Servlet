<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personal details</title>
</head>
<body>
	<h2 style="color: red; border: 1cm; text-align: center;">Personal
		Details Form</h2>
	<form action="FirstServlet" method="post">
		<table align="center">
			<tr>
				<td>Name ::</td>
				<td><input type="text" name="name" placeholder="Enter Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td>Address ::</td>
				<td><input type="text" name="addrs" placeholder="Address"></td>
			</tr>
			<tr>
				<td>Age ::</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="continue"></td>
			</tr>
		</table>
	</form>
</body>
</html>
